<!DOCTYPE html>
<html>
    <head>
            <meta charset="UTF-8">
            <link rel="stylesheet" href="../CSS/reset.css">
            <link rel="stylesheet" href="../CSS/normalise.css">
            <link rel="stylesheet" href="../CSS/profile.css">
            <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500&display=swap" rel="stylesheet">
            <script src="../JS/profile.js"></script>
            <script src="../JS/Generic.js"></script>

    </head>

    <body onload=showInfo();>

            <div class=header>
                    <nav class="navigationbar">
                        <a onclick="addTodo();"> Add Todos</a>
                        <a onclick="logout();"> LogOut</a>
                        <a onclick="showTodo();">Show MY TODos</a>
                    </nav>
            </div>              
            <div class="container">
                <form name="regiForm" class="form_class">
                    <div class="profileClass">
                            
                            <img id="imgId" src="../images/profile.png" height="100px" width="100px">
                            <br>
                            <input type="file" id="profileImg" onchange="convertProfileImage();" disabled>
                    </div>
                    
                    <p>First Name:</p>
                    <input type="text" id="firstNametxt" placeholder='Enter firstname' required disabled>
                    <br>
                    <p hidden></p>
                    <br>
                    <p>Last Name:</p>
                    <input type="text"  placeholder="Enter lastname" id="lastNametxt" required disabled>
                    <br>
                    <p hidden></p>
                    <br>
                    <p>Email Address:</p>
                    <input type="email"  id="username" placeholder="Enter emailId" required disabled>
                    <br> 
                    <p hidden></p>
                    <br>
                    <p>Password:</p>
                    <input type="password" id="pwd" placeholder="password" required disabled>
                    <br>
                    <p hidden></p>
                    <br>
                    Gender:
                    <input type="radio" name="gender"  id="male" value="male" disabled> 
                    <label>Male</label>
    
                    <input type="radio" name="gender"  id="female" value="female" disabled> 
                    <label>Female</label>

                    <input type="radio" name="gender" id="other" value="other" disabled>
                    <label>Other</label>    
                    <br>
                    <p hidden></p>
                    <br>
                    <p>Address:</p>
                    <input type="text" placeholder="address" id="address" disabled>
                    <br>
                    <p hidden></p>
                    <br>
                    <p hidden></p>
                    <br>
                    <p id="saved"></p>
                    <button id="btnedit" type="button" onclick="editChanges();">Edit</button>
                    <button id="btnsave" type="button" onclick="saveChanges();">Save</button>
                    <br>
              
                </form>

            </div>    
    </body>
</html>
