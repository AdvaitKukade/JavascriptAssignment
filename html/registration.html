<!DOCTYPE html>
<html>
    <head>
            <meta charset="UTF-8">
            <link rel="stylesheet" href="../CSS/reset.css">
            <link rel="stylesheet" href="../CSS/normalise.css">
            <link rel="stylesheet" href="../CSS/registration.css">
            <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500&display=swap" rel="stylesheet">
            <script src="http://crypto-js.googlecode.com/svn/tags/3.1.2/build/rollups/aes.js"></script>
            <script src="../JS/registration.js"></script>
    </head>

    <body>

        <header>
                <div class="container1">
                       
                    <img id="logo" src="../images/logo1.png">
                    <span id="todo">TO Do</span>
                    <span> Application</span>
                        <div class="navigationbar " >
                            <nav>
                                <a onclick="gotoHomePage();">Home</a>
                            </nav>
                        </div>
                    </div>
                </header>

        <div class="container">
            <div class="regi_heading">
                <h2>Registration Page </h2>
            </div>

            <form name="regiForm" class="form_class">
                <div class="profileClass">
                    <img id="imgId" src="../images/profile.png" height="100px" width="100px">
                    <br>
                    <input type="file" id="profileImg" onchange="convertProfileImage();" required>
                </div>

              First Name:
              <br>
              <input type="text" id="firstNametxt" placeholder='Enter firstname' required onfocusout="nameValidation();">
              <br>
              <p id="error_firstName" class="errorMsg"></p>
              <br>

              
              Last Name:
              <br>
              <input type="text"  placeholder="Enter lastname" id="lastNametxt" required onfocusout="nameValidation();">
              <br>
              <p id="error_lastName" class="errorMsg"></p>
              <br>
              
              
              Email Address:
              <br>
              <input type="email"  id="username" placeholder="Enter emailId" required onfocusout="nameValidation();">
              <br>
              <p id="error_email" class="errorMsg"></p>
              <br>
              
              Password:
              <br>
             <input type="password" id="pwd" placeholder="password" required onfocusout="nameValidation();"> 
             <br>
              <p id="error_pass" class="errorMsg"></p>
              <br>
              
              Confirm Password:
              <br>
              <input type="password" id="repwd" placeholder="Re-enter password" required onfocusout="nameValidation();">
              <br>
              <p id="error_confirmPass" class="errorMsg"></p>
              <br>
              Gender:
              <br>
               <input type="radio" name="gender"  id="male" value="male" checked> 
                    <label>Male</label>
    
                <input type="radio" name="gender"  id="female" value="female"> 
                    <label>Female</label>

                <input type="radio" name="gender" id="other" value="other">
                    <label>Other</label>
                        
                <br>
                <br>
                Address:
                <br>
                
                <textarea id="address"></textarea>
                <br>

                 
                 <br>
               

                <br>
                
                
                
                
              <button type="button" id="regiBtn" onclick="addUser();">Register</button>
              <button type="button" id="loginBtn" onclick="gotoLoginPage();">Login</button>

              <br>
              
            </form>

        </div>    





    </body>





</html>
