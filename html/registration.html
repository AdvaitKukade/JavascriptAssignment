    <body bgcolor="#E6E6FA">

        <header>
                <div class="container1">
                       
                    <img id="logo" src="../images/logo1.png">
                    <span id="todo">TO Do</span>
                    <span> Application</span>
                        <div class="navigationbar " >

                    </div>

        <div class="container">
            <div class="regi_heading">
                <h2>Registration Page </h2>
            </div>

            <form name="regiForm" class="form_class">
            <ul>

              <li>First Name:</li>
              <li>  <input type="text" id="firstNametxt" placeholder='Enter firstname' required> </li>
              <li></li>
              
              <li>Last Name:</li>
              <li><input type="text"  placeholder="Enter lastname" id="lastNametxt" required > </li>
              <li></li>
              
              
              <li>Email Address:</li>
              <li><input type="email"  id="username" placeholder="Enter emailId" required></li>
              <li></li>
              
              <li>Password:</li>
             <li> <input type="password" id="pwd" placeholder="password" required> </li>
              
              <li></li>
              
              <li>Re-enter Password:</li>
              <li><input type="password" id="repwd" placeholder="Re-enter password" required></li>
              
              <li></li>
              Gender:
              <li>  <input type="radio" name="gender"  id="male" value="male" checked> 
                    <label>Male</label>
    
                <input type="radio" name="gender"  id="female" value="female"> 
                    <label>Female</label>

                <input type="radio" name="gender" id="other" value="other">
                    <label>Other</label>
                </li>        
                
                <li></li>
                
                <li>Address:</li>
                <li><input type="text"  id="address" required></li>
                
                <li></li>
        

                Profile Image:
                <img id="imgId" src="../images/icon.png" height="100px" width="100px">
                <input type="file" id="profileImg" onchange="convertProfileImage();">
                
                <li></li>
                
                </ul>

            </form>
