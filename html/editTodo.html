<!DOCTYPE html>
<html>
    <head>
            <meta charset="UTF-8">
            <link rel="stylesheet" href="../CSS/reset.css">
            <link rel="stylesheet" href="../CSS/normalise.css">
            <link rel="stylesheet" href="../CSS/editTodo.css">
            <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500&display=swap" rel="stylesheet">
            <script src="../JS/editTodo.js"></script>
    </head>

    <body onload="showParticularTodo();">
        <div class=header>
                <nav class="navigationbar">
                        <a onclick="gotoProfile();">View My Profile</a>
                        <a onclick="logout();"> LogOut</a>
                </nav>
        </div>
        <form id="toDoForm">
            
                ToDo Name:
                <input type="text" placeholder="Todo Name" id="itemName" required>
                <br>
                <br>
                Category:
                <input type="radio" name="cate"  id="office" value="Office" checked > 
                    <label>Office</label>
                        <input type="radio" name="cate"  id="social" value="Social"> 
                    <label>Social</label>
                    <input type="radio" name="cate" id="personal" value="Personal">
                    <label>Personal</label> 
                        <br>
                <br>
                Due Date:
                <input type="date" id="todoDueDate" required>
                <br>
                <br>
                Set Remainder: 
                <input type="date" id="toRemainder" required>
                <br>
                <br>
                Make Todo Public:
                <input type="radio" id="isPublic" value="clicked" name="ispublic" checked>
                <br>
                <br>
                Add Todo Description:
                <input type="text" id="description">
                <br>
                <br>
                <br>

                <input type="button" value="Save" id="saveBtn" onclick="saveItem();">
                <input type="button" value="GO Back" onclick="goBack();">
        </form>
        </body>
</html>
