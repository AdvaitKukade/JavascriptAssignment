<!DOCTYPE html>
<html>
    <head>
            <meta charset="UTF-8">
            <link rel="stylesheet" href="../CSS/reset.css">
            <link rel="stylesheet" href="../CSS/normalise.css">
            <link rel="stylesheet" href="../CSS/todo.css">
            <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500&display=swap" rel="stylesheet">
            <script src="../JS/todo.js"></script>
    </head>

    <body onload="checkSession();">

        <div class=header>
            <nav class="navigationbar">
                <a onclick="gotoHome();">Home</a>
                <a onclick="gotoProfile();">View My Profile</a>
                <a onclick="logout();"> LogOut</a>
            </nav>
                                
        </div>              
                            
        <form  id="toDoForm">
                <div class="form_heading">
                        <h2>Add Your Todos </h2>
                </div>
            
            ToDo Name:
            <input type="text" placeholder="Todo Name" id="itemName" required>
            <br>
            <br>
            Category:
            <input type="radio" name="cate"  id="office" value="Office"> 
                    <label>Office</label>
    
            <input type="radio" name="cate"  id="social" value="Social"> 
                    <label>Social</label>

            <input type="radio" name="cate" id="personal" value="Personal">
                    <label>Personal</label> 
            <br>
            <br>
            Start Date:
            <input type="date" id="todoDueDate">
            <br>
            <br>
            End Date:
            <input type="date" id="toRemainder">
            <br>
            <br>
            Make Todo Public:
            <input type="radio" name="ispublic"  id="yesPub" value="yes" checked > 
            <label>Yes</label>

        <input type="radio" name="ispublic"  id="noPub" value="no"> 
            <label>No</label>
            <br>
            <br>
            Add Todo Description:
            <input type="text" id="description">
            <br>
            <br>
            <br>

            <input type="button" value="Add" id="addBtn" onclick="addItem();">
            <input type="button" value="show my list" id="show" onclick="callShowItemFile();">




        </form>




    </body>
</html>
